<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan Food Label
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan Food Label</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Food Ingredient Analysis</ion-card-title>
        <ion-card-subtitle>Take a photo or select an image of food ingredients label</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <div class="camera-section" *ngIf="!capturedImage">
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" (click)="takePicture()">
                  <ion-icon name="camera"></ion-icon>
                  Camera
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block" (click)="selectFromGallery()">
                  <ion-icon name="image"></ion-icon>
                  Gallery
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <div class="image-preview" *ngIf="capturedImage">
          <img [src]="capturedImage" alt="Captured food label" />
          <ion-button fill="clear" (click)="takePicture()">
            <ion-icon name="refresh"></ion-icon>
            Retake Photo
          </ion-button>
        </div>

        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
