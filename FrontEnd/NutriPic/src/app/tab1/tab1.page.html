<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NutriScan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NutriScan</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to NutriScan</ion-card-title>
        <ion-card-subtitle>Analyze food ingredients for health insights</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="scan-section">
          <h2>Scan Food Label</h2>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" (click)="showFromCameraOrGallery()">
                  <ion-icon name="camera"></ion-icon>
                  Add Photo
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <div class="recent-scans" *ngIf="recentScans.length > 0">
          <h2>Recent Scans</h2>
          <ion-list>
            <ion-item *ngFor="let scan of recentScans" (click)="viewScan(scan)">
              <ion-icon name="nutrition" slot="start"></ion-icon>
              <ion-label>
                <h3>{{ scan.name }}</h3>
                <p>{{ scan.date | date:'short' }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
