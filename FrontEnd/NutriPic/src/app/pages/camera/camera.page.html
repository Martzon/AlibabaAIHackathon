<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Scan Food Label
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan Food Label</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- Camera Preview Section -->
    <ion-card class="camera-card" *ngIf="!capturedImage">
      <ion-card-header>
        <ion-card-title>Camera Preview</ion-card-title>
        <ion-card-subtitle>Point your camera at a food label</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <div class="camera-placeholder">
          <ion-icon name="camera-outline" size="large"></ion-icon>
          <p>Camera preview will appear here</p>
        </div>
        
        <ion-button expand="block" (click)="takePicture()" color="primary" class="action-button">
          <ion-icon name="camera" slot="start"></ion-icon>
          Take Picture
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Captured Image Section -->
    <ion-card class="preview-card" *ngIf="capturedImage">
      <ion-card-header>
        <ion-card-title>Image Preview</ion-card-title>
        <ion-card-subtitle>Review your captured image</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <div class="image-preview">
          <img [src]="capturedImage" alt="Captured food label" />
        </div>
        
        <div class="action-buttons">
          <ion-button (click)="takePicture()" color="secondary" class="retry-button">
            <ion-icon name="refresh" slot="start"></ion-icon>
            Retake
          </ion-button>
          
          <ion-button (click)="analyzeImage()" color="primary" class="analyze-button">
            <ion-icon name="search" slot="start"></ion-icon>
            Analyze
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Loading State -->
    <ion-card class="loading-card" *ngIf="isLoading">
      <ion-card-content>
        <div class="loading-content">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Analyzing food label...</p>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Error Message -->
    <ion-card class="error-card" *ngIf="errorMessage">
      <ion-card-content>
        <div class="error-content">
          <ion-icon name="warning" color="danger"></ion-icon>
          <p>{{ errorMessage }}</p>
          <ion-button (click)="errorMessage = undefined" fill="clear" color="danger">Dismiss</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Gallery Option -->
    <ion-card class="gallery-card">
      <ion-card-content>
        <ion-button expand="block" (click)="selectFromGallery()" color="tertiary" class="gallery-button">
          <ion-icon name="image" slot="start"></ion-icon>
          Select from Gallery
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
